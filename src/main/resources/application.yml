#===================================================
# Database Config
#===================================================
spring:
  datasource:
    url: jdbc:h2:file:C:/FILES/Data
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  #===================================================
  # Mailing Config
  #===================================================
  mail:
    host: smtp.gmail.com
    password: YOUR_GENERATED_PASSWORD_FROM_SMTP_SERVER
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    sender: Enerild Hizmo
    username: youremail@gmail.com
  batch:
    jdbc:
      initialize-schema: always
#===================================================
# Batch Config
#===================================================
com:
  batch:
    processing:
      populate-testing-data: true
      GCU0:
          # Starts at 08:15 and run every hour until 18 from Monday to Friday
          scheduling: '0 15/60 8-18 * * MON-FRI'
      GCU1:
          # Starts at 08:05 and run every hour until 19 from Monday to Friday
          scheduling: '0 5/60 8-18 * * MON-FRI'