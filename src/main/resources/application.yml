#===================================================
# DISABLE BATCH PROCESSING WHEN RUNNING APPLICATION
#===================================================
spring:
  batch:
    job:
      enabled: false

  #===================================================
  # Database Config
  #===================================================
  datasource:
    url: jdbc:h2:mem:batchdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

#===================================================
# Batch Config
#===================================================
com:
  batch:
    processing:
      jobs:
        - name: GCU0
          # Starts at 08:15 and run every hour until 18 from Monday to Friday
          scheduling: '0 15/60 8-18 * * MON-FRI'
        - name: GCU1
          # Starts at 08:05 and run every hour until 19 from Monday to Friday
          scheduling: '0 5/60 8-18 * * MON-FRI'
